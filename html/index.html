<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body style="background-color: black">
    <div class="bus-card changed">
      <div class="bus-card-head">
        <span class="line-number">${stop.routeShortName}</span>

        <div class="bus-card-details">
          <span class="bus-time">${this.stripTime(stop.arrivalTime)}</span>
            <span class="bus-time-changed">${this.stripTime(stop.calculatedArrivalTime)}</span>
            <span class="bus-time-canceled">Geannuleerd</span>
          <span class="stop-text">${stop.tripHeadsign}</span>
          <div class="bus-card-details-time">
            <span class="bus-direction">${stop.routeLongName}</span>
          </div>
        </div>
        <span class="live-time">${stop.minutesUntil} min</span>
        <svg
          width="20px"
          height="20px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M12 6V12"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M16.24 16.24L12 12"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
